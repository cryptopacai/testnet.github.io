
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试网任务</title>
    <style>
        body {
            background-color: #efefef;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-height: 600px;
            overflow-y: auto;
            border: 2px solid #ccc;
            padding: 30px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .tag-container{
            width:100%;
            overflow-x:auto;
        }
        .tag {
            width: 180px;
            height: 50px;
            margin: 15px;
            background-color: #fff;
            text-align: left;
            padding-left: 15px;
            padding-right: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            border-radius:30px;
        }
        .tag:hover {
            background-color: #666;
            color:#fff;
        }
        .title-tag{
            display:flex;
            flex-flow:row nowrap;
            align-items: center;
            justify-content: center;
        }
        .big-tag {
            display:flex;
            flex-shrink: 0;
            flex-basis:150px;
            height: 30px;
            margin: 20px;
            background-color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius:30px;
            padding:5px 15px;
        }
    
        .big-tag:hover {
            background-color: #666;
            color:#fff;
        }
        .bottom-tag {
            width: 100%;
            max-width: 250px;
            height: 40px;
            background-color: #ffcc66;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            border-radius:30px;
        }
        .bottom-tag:hover {
            background-color: #ff9933;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .checkbox.checked {
            background-color: green;
        }
        .checkbox.checked::after {
            content: "✔";
            color: white;
            font-size: 16px;
        }
        .counter {
            font-size: 14px;
            margin-left: 5px;
        }
        .number {
            width: 30px;
            font-weight: bold;
        }
        .remark-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f0f8ff;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: left;
            font-size: 16px;
            position: relative;
            box-sizing: border-box;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                max-height: 400px;
                overflow-y: auto;
            }
            .tag, .big-tag, .bottom-tag {
                width: 90%;
                max-width: 280px;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .tag, .big-tag, .bottom-tag {
                width: 100%;
                margin: 5px 0;
            }
            .remark-container {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="tag-container">
        <div class="title-tag">
            <div class="big-tag active" data-name="monad" onclick="titleTagClick(this)">
                Monad测试网
                <span></span>
            </div>
            <div class="big-tag" data-name="abstract" onclick="titleTagClick(this)">
                abstract测试网
                <span></span>
            </div>
        </div>
    </div>

    <div class="container" id="tag-container">
    </div>

    <div class="bottom-tag" onclick="window.open('https://x.com/Darkerlllhiro', '_blank')">
        hiro推特
    </div>

    <div class="remark-container">
        <button class="close-btn" onclick="closeRemark()">×</button>
        <strong>备注：</strong>
        <p>这是关于Monad测试网的任务内容，或许不全面有补充的私我推特。介绍：第一，每次打开该任务网站，所有任务列表都会随机排列，产生随机性，避免相似交互被女巫。第二，每次点击对应内容交互后都会打勾记录，避免忘记某项任务（我自己记性不好经常忘）持续更新中。</p>
    </div>

    <script>
        const tags = {
                "monad": [ 
                    { name: "Monad域名", url: "https://app.nad.domains/" },
                    { name: "Apriori质押", url: "https://stake.apr.io/" },
                    { name: "Ambient交易", url: "https://monad.ambient.finance/" },
                    { name: "Fantasy卡牌", url: "https://monad.fantasy.top/" },
                    { name: "Kuru合约交易发币", url: "https://www.kuru.io/markets" },
                    { name: "Uni兑换", url: "https://app.uniswap.org/swap" },
                    { name: "Curvance借贷", url: "https://app.curvance.com/" },
                    { name: "Owlto部署合约", url: "https://owlto.finance/deploy/" },
                    { name: "Meme交易", url: "https://testnet.nad.fun/" },
                    { name: "Nostra借贷", url: "https://monad.nostra.finance/" },
                    { name: "Acurast手机挖矿", url: "https://acurast.com/processor/" },
                    { name: "Bebop刷交易", url: "https://bebop.xyz/trade?network=monad&sell=MON&buy=WMON" },
                    { name: "Chogstars mint NFT", url: "https://testnet.lilchogstars.com/" },
                    { name: "Me的NFT", url: "https://magiceden.io/launchpad/monad-testnet/emmy_on_monad" },
                    { name: "Morkie的NFT", url: "https://morkie.xyz/monad" },
                    { name: "Aicraft投票", url: "https://aicraft.fun/projects/fizen" },
                    { name: "Talentum任务平台", url: "https://monad.talentum.id/projects" },
                    { name: "Alchemy的NFT", url: "https://magiceden.io/mint-terminal/monad-testnet/0x436ee7219bb099f71c9db9c7de8862a9bde891ae" },
                    { name: "Orbiter跨链", url: "https://testnet.orbiter.finance/en?src_chain=11155111&tgt_chain=10143&src_token=ETH" },
                    { name: "Accountable游戏", url: "https://game.accountable.capital/" },
                    { name: "Monad域名交易", url: "https://magiceden.io/collections/monad-testnet/0x3019bf1dfb84e5b46ca9d0eec37de08a59a41308" },
                    { name: "Nerzo的NFT", url: "https://www.nerzo.xyz/monad" }
                ],
                "abstract":[
                    { name: "pandorafun", url: "https://www.pandora.fun/" },
                    { name: "gachagame", url: "https://www.gacha.game/" },
                    { name: "roachracingclub", url: "https://beta.roachracingclub.com/home"},
                    { name: "onchainheroes", url: "https://play.onchainheroes.xyz/"},
                    { name: "blever", url: "https://app.blever.xyz/"},
                    { name: "relay", url: "https://www.relay.link/abstract/"},
                    { name: "reservoir", url: "https://swap.reservoir.tools/#/swap"},
                    { name: "segmint", url: "https://www.segmint.io/"},
                ]       
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function titleTagClick(tagElement){
            if(tagElement.classList.contains('active')){return;}
            let parent = tagElement.parentNode; // 父元素
            let siblings = Array.from(parent.children).filter(child => child !== tagElement);
            siblings.forEach((tag,index)=>{
                tag.classList.remove('active')
            })

            tagElement.classList.add("active");
            generateTags()
        }

        function handleTagState(tagElement, checkbox, counterElement, tagName,count) {
            //if (checkbox.classList.contains('checked')) {
            //    return;
            //}
            
            checkbox.classList.add('checked');
            const currentCount = parseInt(counterElement.textContent);

            if(count){
                setLocalStorage(tagName.name+'count',currentCount + 1);
            }
            setLocalStorage(tagName.name,1)
            console.log(1);
        }

        function handleTagClick(tagElement, checkbox, counterElement, tagName, count) {
            //if (checkbox.classList.contains('checked')) {
            //    return;
            //}
            
            checkbox.classList.add('checked');
            const currentCount = parseInt(counterElement.textContent);
            if(count){
                setLocalStorage(tagName.name+'count',currentCount + 1);
            }
            counterElement.textContent = getLocalStorage(tagName.name+'count');
            setLocalStorage(tagName.name,1)
            window.open(tagName.url, '_blank');
            console.log(2);
        }

        function setLocalStorage(name,value){
            localStorage.setItem(name, value);
        }

        function getLocalStorage(name){
            return localStorage.getItem(name);
        }

        function generateTags() {
            let project = document.querySelector(".active");
            let name = project.getAttribute('data-name');
            const container = document.getElementById('tag-container');
            var children = container.childNodes;
    
            for (var i = 0, len = children.length; i < len; i++) {
                container.removeChild(children[0])
            }
            shuffleArray(tags[name]);

            tags[name].forEach((tag, index) => {
                let tagValue = getLocalStorage(tag.name);
                const tagElement = document.createElement('div');
                tagElement.classList.add('tag');

                const tagNumber = document.createElement('span');
                tagNumber.classList.add('number');
                tagNumber.textContent = index + 1;
                tagElement.appendChild(tagNumber);

                const tagName = document.createElement('span');
                tagName.textContent = tag.name;
                tagElement.appendChild(tagName);

                const checkbox = document.createElement('div');
                checkbox.classList.add('checkbox');
                tagElement.appendChild(checkbox);

                const counterElement = document.createElement('span');
                counterElement.classList.add('counter');
                let tagCounter = getLocalStorage(tag.name+'count');

                if(tagCounter!==null){
                    counterElement.textContent = tagCounter;
                }else{
                    counterElement.textContent = "0";
                }
                
                tagElement.appendChild(counterElement);

                tagElement.onclick = () => handleTagClick(tagElement, checkbox, counterElement, tag, true);

                if(tagValue!==null && tagValue!==0){
                    handleTagState(tagElement, checkbox, counterElement, tag, false);
                }

                container.appendChild(tagElement);
            });
        }

        function closeRemark() {
            const remarkContainer = document.querySelector('.remark-container');
            remarkContainer.style.display = 'none';
        }

        window.onload = generateTags;
    </script>
</body>
</html>
